<!doctype html>
<html>
	<head>
		<title>My weather sait</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="weather.css"
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="jquery-2.1.4.js"></script>
			<script type="text/javascript" src="dateFormat.js"></script>
		<script type="text/javascript" src="weather.js"></script>

	</head>
	<body>

	<div id="city">
		<p>Weather in <span id="city_name"> </span></p>
		<select id="city_list">
			<option value="702550">Lviv</option>
			<option value="696050">Kyiv</option>
			<option value="706483">Kharkiv</option>
			<option value="707471">Ivano-Frankivsk</option>
			<option value="691650">Ternopil</option>
			<option value="689558">Vinnytsya</option>
			<option value="702569">Lutsk</option>
			<option value="710735">Chernihiv</option>
			<option value="698740">Odessa</option>
		</select>
	</div>
	<div id="weather">
		<ul class="weather_table">
		<li class="weather_block">
			<h3 id="day_1">Monday</h3>
			<div class="pictures">
				<div class="date">
					<span class="temperature" id="day_1_temp">*30</span>
					<span class="date_number" id="day_1_data">05.07</span>
					<img id="day_1_img" src="" alt="sun">
				</div>
			</div>
			<ul class="features">
				<li id="day_1_descr">bright</li>
				<li id="day_1_morning">+30 in morning</li>
				<li id="day_1_night">+17 in night</li>
				<li id="day_1_humidity">42%</li>
			</ul>
			
		</li>
		
		<li class="weather_block">
			<h3 id="day_2">Tuesday</h3>
			<div class="pictures">
				<div class="date">
					<span class="temperature" id="day_2_temp">*31</span>
					<span class="date_number" id="day_2_data">06.07</span>
					<img  id="day_2_img" src="" alt="sun">
				</div>
			</div>
			<ul class="features">
				<li id="day_2_descr">bright</li>
				<li id="day_2_morning">+33 in morning</li>
				<li id="day_2_night">+19 in night</li>
				<li id="day_2_humidity">45%</li>
			</ul>
			
		</li>

		<li class="weather_block">
			<h3 id="day_3">Wednesday</h3>
			<div class="pictures">
				<div class="date">
					<span class="temperature" id="day_3_temp">*32</span>
					<span class="date_number" id="day_3_data">07.07</span>
					<img id="day_3_img" src="" alt="cloud">
				</div>
			</div>
			<ul class="features">
				<li id="day_3_descr">bright</li>
				<li id="day_3_morning">+28 in morning</li>
				<li id="day_3_night">+15 in night</li>
				<li id="day_3_humidity">38%</li>
			</ul>
		</li>
		</ul>
		<div class="btn ps_prev">
			<img src="http://demo.techglimpse.com/prev-next-buttons/left.png">
		</div>
		<div class="btn ps_next">
			<img src="http://demo.techglimpse.com/prev-next-buttons/right.png">
		</div>
	</div>
	</body>
</html>
