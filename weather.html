<!doctype html>
<html>
	<head>
		<title>My weather sait</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="weather.css"
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>
	<body>
		
		<ul class="weather_table">

		<li class="weather_block">
			<h3>Monday</h3>
			<div class="pictures">
				<div class="date">
					<span class="temperature">*30</span>
					<span class="date_number">05.07</span>
					<img src="sun.png" alt="sun">
				</div>
			</div>
			<ul class="features">
				<li>bright</li>
				<li>+30 in morning</li>
				<li>+17 in night</li>
				<li>42%</li>
			</ul>
			<div class="footer">
				<a href="#" class="city_button">Lviv</a>
			</div>
		</li>

			<h3>Tuesday</h3>

				</div>
			</div>

			<div class="footer">

				<a href="#" class="city_button">Lviv</a>
